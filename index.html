<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пример расчета косинуса угла</title>
  <script>
    // Обработчик события, запускаемый после полной загрузки DOM
    window.addEventListener('DOMContentLoaded', function () {
      const inputAngle = document.querySelector('#angle');

      if(inputAngle){
          inputAngle.addEventListener('change', calculateCosine);
      }

      function calculateCosine(event) {
        const degrees = parseFloat(event.target.value); // получаем введенное значение

        if (!isNaN(degrees)) { // проверка числа
            const radians = degrees * Math.PI / 180; // конвертируем градусы в радианы
            const cosineValue = Math.cos(radians); // считаем косинус

            alert(`Косинус угла ${degrees} градусов равен: ${cosineValue}`);
        } else {
            alert('Вы ввели некорректное число.');
        }
      };
    });
  </script>
</head>
<body>
  <h1>Расчет косинуса угла</h1>
  <label for="angle">Введите угол в градусах:</label>
  <input type="number" id="angle" name="angle" placeholder="Например, 45">
</body>
</html>
