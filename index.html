
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <script>
      function calculate() {
       let angleInput = document.getElementById('angle');
       let anglenew = parseFloat(angleInput.value);
       if (isNaN(anglenew)) {
        alert("Ошибка: введите числовое значение!");
        return;
      }
       let angleradians = anglenew * Math.PI / 180;
       let mass = 1;
       let g = 10;
       let phusic = mass * g * Math.cos(angleradians);
       alert(`Результат: ${phusic.toFixed(2)} Ньютонов`);
       }

       window.onload = () => {
         document.querySelector('#phusicbutton').addEventListener('click', calculate);
      };
    </script>
</head>
<body>
  <input type="text" id="angle" name="angle" placeholder="Введите угол в градусах">
  <button id="phusicbutton">Рассчитать</button>
</body>
</html>
