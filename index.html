<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <p>Hello World</p>
  <button>Увеличить</button>
  <script type="text/javascript">
	    let  angle = 0;
	    document.querySelector("button").onclick = function() {
	        angle = ++angle;
	    }
	    </script>
  <button>Уменьшить</button>
  <script type="text/javascript">
	    let  angle = 0;
	    document.querySelector("button").onclick = function() {
	        angle = angle - 1;
	    }
	    </script>
</body>
</html>
